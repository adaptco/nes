<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NESChan WASM Canvas Shell</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0a0a14;
        color: #f4f4ff;
        font-family: system-ui, sans-serif;
      }
      .dock {
        width: min(96vw, 980px);
        padding: 1rem;
        border-radius: 12px;
        border: 1px solid #32325d;
        background: linear-gradient(180deg, #1a1a35, #121226);
      }
      canvas {
        width: 100%;
        aspect-ratio: 256 / 240;
        image-rendering: pixelated;
        background: #000;
        border-radius: 6px;
        border: 1px solid #5f63ff;
      }
      .status {
        margin-top: 0.75rem;
        font-size: 0.9rem;
        opacity: 0.9;
      }
      code { color: #9fd7ff; }
    </style>
  </head>
  <body>
    <main class="dock">
      <h1>Jurassic Pixels Runtime Dock</h1>
      <canvas id="nes-canvas" width="256" height="240"></canvas>
      <p class="status" id="status">
        Bootstrapping runtime. Build with <code>./scripts/build_wasm_runtime.sh</code> to attach <code>neschan.wasm</code>.
      </p>
    </main>

    <script type="module">
      const status = document.getElementById("status");
      const canvas = document.getElementById("nes-canvas");
      const ctx = canvas.getContext("2d");

      function drawPlaceholder() {
        const image = ctx.createImageData(canvas.width, canvas.height);
        for (let y = 0; y < canvas.height; y++) {
          for (let x = 0; x < canvas.width; x++) {
            const i = (y * canvas.width + x) * 4;
            const band = (Math.floor(x / 16) + Math.floor(y / 16)) % 2;
            image.data[i] = band ? 20 : 40;
            image.data[i + 1] = band ? 150 : 80;
            image.data[i + 2] = band ? 50 : 200;
            image.data[i + 3] = 255;
          }
        }
        ctx.putImageData(image, 0, 0);
      }

      drawPlaceholder();

      try {
        const moduleFactory = (await import("./neschan.js")).default;
        await moduleFactory({ canvas });
        status.textContent = "WASM module loaded. Connect ROM/input pipeline to begin deterministic playback.";
      } catch {
        status.textContent = "Canvas shell is ready. WASM loader missing (expected before first build).";
      }
    </script>
  </body>
</html>
